name: React + Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Install dependencies (Frontend)
        working-directory: ./client  # Change if your frontend is in a different folder
        run: npm install

      - name: 🛠️ Build React App
        working-directory: ./client
        run: npm run build

      - name: 📦 Install dependencies (Backend)
        working-directory: ./server  # Change if your backend is in a different folder
        run: npm install

      - name: ✅ Run Backend Tests (Optional)
        working-directory: ./server
        run: npm test
