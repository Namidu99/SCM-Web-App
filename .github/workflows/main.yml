name: React + Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies (Frontend)
        working-directory: ./client  # Change if your frontend is in a different folder
        run: npm install

      - name: ğŸ› ï¸ Build React App
        working-directory: ./client
        run: npm run build

      - name: ğŸ“¦ Install dependencies (Backend)
        working-directory: ./server  # Change if your backend is in a different folder
        run: npm install

      - name: âœ… Run Backend Tests (Optional)
        working-directory: ./server
        run: npm test
